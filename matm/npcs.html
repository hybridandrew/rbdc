<body>
  <div class="container">

          title: 'Retired Sellsword',
          description: 'A seasoned warrior who paid for the party\'s rooms at the Driftwood Tavern. Was captured by goblins but rescued by the party.',
          status: 'ally',
          statusText: 'âœ“ Ally'
        },
        {
          name: 'Darren Edermath',
          title: 'Retired Adventurer',
          description: 'An older elf bearing Tymora\'s symbol who pledged his sword to the party\'s cause against the Redbrands.',
          status: 'ally',

        },
        {
          name: 'Grista',
          title: 'Dwarven Barkeep',
          description: 'The rough but welcoming owner of the Sleeping Giant Tap House. Grateful to the party for dealing with the Redbrands.',
          status: 'ally',

        }
      ],
      enemies: [
        {
          name: 'The Black Spider',
          title: 'Mysterious Villain',
          description: 'A shadowy figure seeking the Forge of Spells. Has captured Gundren and commands both goblins and the Redbrands.',
          status: 'enemy',
          statusText: 'âœ— Enemy'
        },
        {

          description: 'A wizard who leads the Redbrands from beneath Tresendar Manor. His escape satchel suggests he planned to flee.',

        },
        {

          title: 'Bugbear Chieftain',
          description: 'A brutal bugbear who commanded the Cragmaw goblins. Larry the wolf ripped out his throat with a natural 20.',
          status: 'enemy',
          statusText: 'âœ— Deceased'
        },
        {
          name: 'Yeemic',
          title: 'Goblin Boss',
          description: 'A cunning goblin who challenged Belden to an honor duel. After winning, he was killed when the party broke the duel\'s terms. His last word: "Cowards!"',
          status: 'enemy',
          statusText: 'âœ— Deceased'
        }
      ],
      neutral: [
        {
          name: 'Ruxithid',

          description: 'A name whispered to Semaj in the night. Described as a "psychic tyrant from beyond the world." Its connection to current events is unknown but disturbing.',

        },
        {
          name: 'Millhouse',

          name: 'Periwinkle',

          statusText: '~ Neutral'
        },
        {
          name: 'Harbin Wester',

          statusText: '~ Neutral'
        }
      ]
    };

    function renderNpcCard(npc) {
      return `
        <div class="npc-card">
          <h3 class="npc-name">${npc.name}</h3>
          <p class="npc-title">${npc.title}</p>
          <p class="npc-description">${npc.description}</p>
          <span class="npc-status ${npc.status}">${npc.statusText}</span>
        </div>
      `;
    }

    document.getElementById('allies').innerHTML = 
      npcs.allies.map(renderNpcCard).join('');

    document.getElementById('enemies').innerHTML = 
      npcs.enemies.map(renderNpcCard).join('');

    document.getElementById('neutral').innerHTML = 
      npcs.neutral.map(renderNpcCard).join('');
  </script>

</body>
